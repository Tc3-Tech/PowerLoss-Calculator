<!DOCTYPE html>
<html>
<head>
    <title>Power Loss Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .control-group { padding: 15px; background: #f0f0f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <h3>Load Settings</h3>
                <label>Power (Watts):</label><br>
                <input type="number" id="power" value="1200" min="100" max="10000"><br>
            </div>
            
            <div class="control-group">
                <h3>Wire Settings</h3>
                <label>Wire Gauge (AWG):</label><br>
                <select id="wireGauge"></select><br>
                <label>Wire Length (ft):</label><br>
                <input type="number" id="wireLength" value="50" min="1" max="1000">
            </div>
            
            <div class="control-group">
                <h3>Voltage Range</h3>
                <label>Min Voltage:</label><br>
                <input type="number" id="minVoltage" value="12" min="1"><br>
                <label>Max Voltage:</label><br>
                <input type="number" id="maxVoltage" value="400" min="1">
            </div>
        </div>

        <div class="control-group">
            <h3>Current Setup</h3>
            <div id="setup-info"></div>
        </div>

        <canvas id="powerChart"></canvas>
        <div id="tableContainer"></div>
    </div>

    <script>
        const wireResistance = {
            10: 0.9989,
            12: 1.588,
            14: 2.525,
            16: 4.016,
            18: 6.385,
            20: 10.15
        };

        // Populate wire gauge dropdown
        const wireGaugeSelect = document.getElementById('wireGauge');
        Object.entries(wireResistance).forEach(([gauge, resistance]) => {
            const option = document.createElement('option');
            option.value = gauge;
            option.text = `${gauge} AWG (${resistance} Ω/1000ft)`;
            wireGaugeSelect.appendChild(option);
        });
        wireGaugeSelect.value = '16';

        let chart = null;

        function calculateData() {
            const power = parseFloat(document.getElementById('power').value);
            const wireGauge = parseFloat(document.getElementById('wireGauge').value);
            const wireLength = parseFloat(document.getElementById('wireLength').value);
            const minVoltage = parseFloat(document.getElementById('minVoltage').value);
            const maxVoltage = parseFloat(document.getElementById('maxVoltage').value);
            const dataPoints = 5;

            const resistance = (wireResistance[wireGauge] * wireLength) / 1000;
            const voltageStep = (maxVoltage - minVoltage) / (dataPoints - 1);

            const data = Array.from({ length: dataPoints }, (_, i) => {
                const voltage = minVoltage + (i * voltageStep);
                const current = power / voltage;
                const powerLoss = current * current * resistance;
                const efficiency = ((power - powerLoss) / power * 100);

                return {
                    voltage: Math.round(voltage),
                    current: Math.round(current * 10) / 10,
                    powerLoss: Math.round(powerLoss * 10) / 10,
                    efficiency: Math.round(efficiency * 10) / 10
                };
            });

            // Update setup info
            document.getElementById('setup-info').innerHTML = `
                Total Wire Resistance: ${resistance.toFixed(3)} Ω<br>
                Wire: ${wireGauge} AWG, ${wireLength} ft<br>
                Load: ${power} Watts
            `;

            updateChart(data);
            updateTable(data);
        }

        function updateChart(data) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('powerChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.voltage),
                    datasets: [{
                        label: 'Power Loss (W)',
                        data: data.map(d => d.powerLoss),
                        borderColor: '#e74c3c',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'System Voltage (V)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Power Loss (W)'
                            }
                        }
                    }
                }
            });
        }

        function updateTable(data) {
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Voltage (V)</th>
                            <th>Current (A)</th>
                            <th>Power Loss (W)</th>
                            <th>Efficiency (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `
                            <tr>
                                <td>${row.voltage}</td>
                                <td>${row.current}</td>
                                <td>${row.powerLoss}</td>
                                <td>${row.efficiency}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('tableContainer').innerHTML = table;
        }

        // Add event listeners to all inputs
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('change', calculateData);
        });

        // Initial calculation
        calculateData();
    </script>
</body>
</html>
